<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Scena AR -->
    <a-scene embedded arjs>
        <!-- Model 3D -->
        <a-entity 
            gltf-model="model.gltf" 
            position="0 0 -2" 
            scale="0.5 0.5 0.5">
        </a-entity>

        <!-- Kamera AR -->
        <a-camera position="0 0 0"></a-camera>
    </a-scene>
</body>
</html>
